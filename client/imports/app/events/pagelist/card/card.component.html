<md-card>
    <event-card-header [event]="event"></event-card-header>
    <img md-card-image class="image" src="{{event.picture}}">
    <!-- <event-image images="eventCard.event.image" ui-sref="eventDetails({ eventId : '{{eventCard.event._id}}' })"></event-image> -->

    <div layout="row">
        <event-date [date]="event.date"></event-date>
        <div layout="column" class="event-info">
            <a [routerLink]="['/event', event._id]" class="event-title">{{event.title}}</a>
            <span>{{event.date | amCalendar}}</span>
            <span>{{event.location}}</span>
        </div>
    </div>

</md-card>
