<p *ngIf="loading">
    Loading...
</p>
<div class="event-details" *ngIf="event">
    <div class="banniere-contenaire">
      <img class="banniere-image" src="{{event.picture}}" />
      <event-details-add-guest-button [(event)]="event"></event-details-add-guest-button>
    </div>

    <div layout="row">
        <aside class="event-page-left side">
            <h4 class="side-name">Organisateurs</h4>
        </aside>
        <div class="event-page-middle" layout="column" flex>
            <event-details-info [event]="event"></event-details-info>
            <div class="event-description">
                {{event.description}}
            </div>
            <event-details-message-room [event]="event"></event-details-message-room>
        </div>
        <aside class="event-page-left side">
            <h4 class="side-name">Participants</h4>
            <event-list-users [users]="event.guests"></event-list-users>
        </aside>
    </div>
</div>
